<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - WordPress Deployer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .dashboard-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: var(--color-bg-secondary);
            border-right: 1px solid var(--color-border);
            padding: var(--space-xl);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-nav li {
            margin-bottom: 0.5rem;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--color-text-secondary);
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
            font-weight: 500;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: var(--color-bg-tertiary);
            color: var(--color-text-primary);
        }

        .main-content {
            padding: 2rem;
            background: var(--color-bg-primary);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--color-bg-secondary);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
        }

        .stat-label {
            color: var(--color-text-muted);
            font-size: var(--font-size-sm);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-text-primary);
        }

        .server-card,
        .site-card {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            transition: all var(--transition-normal);
        }

        .server-card:hover,
        .site-card:hover {
            border-color: var(--color-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .server-header,
        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .server-actions,
        .site-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            background: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            color: var(--color-text-secondary);
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .icon-btn:hover {
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            border-color: var(--color-primary);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            background: var(--color-bg-secondary);
            border-radius: var(--radius-md);
            border: 1px solid var(--color-border);
            cursor: pointer;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        @media (max-width: 968px) {
            .dashboard-layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">⚡ WP Deployer</div>

            <ul class="sidebar-nav">
                <li>
                    <a href="#" class="sidebar-link active" onclick="showSection('overview'); return false;">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                        </svg>
                        Vista General
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar-link" onclick="showSection('servers'); return false;">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" />
                        </svg>
                        Servidores
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar-link" onclick="showSection('sites'); return false;">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                        </svg>
                        Sitios
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar-link">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
                        </svg>
                        Bases de Datos
                    </a>
                </li>
            </ul>

            <div style="margin-top: auto; padding-top: 2rem;">
                <a href="#" class="sidebar-link" onclick="logout(); return false;">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Cerrar Sesión
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div>
                    <h1 id="page-title">Vista General</h1>
                    <p class="text-muted" id="page-subtitle">Gestiona tus servidores y sitios WordPress</p>
                </div>
                <div class="flex gap-md">
                    <button class="btn btn-secondary" onclick="openModal('add-server')">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        Añadir Servidor
                    </button>
                    <button class="btn btn-primary" onclick="openModal('deploy-wordpress')">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2>Añadir Servidor</h2>
                                <button class="modal-close" onclick="closeModal('add-server')">&times;</button>
                            </div>
                            <form onsubmit="handleAddServer(event)">
                                <div class="form-group">
                                    <label class="form-label">Nombre del Servidor</label>
                                    <input type="text" class="form-input" id="server-name" placeholder="Mi Servidor VPS"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Dirección IP</label>
                                    <input type="text" class="form-input" id="server-ip" placeholder="192.168.1.100"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Usuario SSH</label>
                                    <input type="text" class="form-input" id="server-user" value="root" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Puerto SSH</label>
                                    <input type="number" class="form-input" id="server-port" value="22" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Clave SSH (privada)</label>
                                    <textarea class="form-textarea" id="server-key"
                                        placeholder="-----BEGIN RSA PRIVATE KEY-----" required></textarea>
                                </div>
                                <div class="flex gap-md">
                                    <button type="button" class="btn btn-secondary flex-1"
                                        onclick="closeModal('add-server')">Cancelar</button>
                                    <button type="submit" class="btn btn-primary flex-1">Conectar Servidor</button>
                                </div>
                            </form>
                        </div>
                </div>

                <!-- Deploy WordPress Modal -->
                <div id="deploy-wordpress-modal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Desplegar WordPress</h2>
                            <button class="modal-close" onclick="closeModal('deploy-wordpress')">&times;</button>
                        </div>
                        <form onsubmit="handleDeployWordPress(event)">
                            <div class="form-group">
                                <label class="form-label">Servidor</label>
                                <select class="form-select" id="deploy-server" required>
                                    <option value="">Selecciona un servidor</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Nombre del Sitio</label>
                                <input type="text" class="form-input" id="site-name" placeholder="Mi Blog" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Dominio</label>
                                <input type="text" class="form-input" id="site-domain" placeholder="miblog.com"
                                    required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Versión de WordPress</label>
                                <select class="form-select" id="wp-version">
                                    <option value="latest">Última versión</option>
                                    <option value="6.4">WordPress 6.4</option>
                                    <option value="6.3">WordPress 6.3</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                    <input type="checkbox" id="install-ssl" checked style="cursor: pointer;">
                                    <span>Instalar certificado SSL (Let's Encrypt)</span>
                                </label>
                            </div>
                            <div class="flex gap-md">
                                <button type="button" class="btn btn-secondary flex-1"
                                    onclick="closeModal('deploy-wordpress')">Cancelar</button>
                                <button type="submit" class="btn btn-success flex-1">Desplegar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Clone Site Modal -->
                <div id="clone-site-modal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Clonar Sitio</h2>
                            <button class="modal-close" onclick="closeModal('clone-site')">&times;</button>
                        </div>
                        <form onsubmit="handleCloneSite(event)">
                            <input type="hidden" id="clone-source-id">
                            <div class="form-group">
                                <label class="form-label">Sitio a Clonar</label>
                                <input type="text" class="form-input" id="clone-source-name" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Nuevo Nombre</label>
                                <input type="text" class="form-input" id="clone-new-name" placeholder="Copia de Mi Blog"
                                    required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Nuevo Dominio</label>
                                <input type="text" class="form-input" id="clone-new-domain"
                                    placeholder="copia.miblog.com" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Servidor Destino</label>
                                <select class="form-select" id="clone-server" required>
                                    <option value="">Selecciona un servidor</option>
                                </select>
                            </div>
                            <div class="flex gap-md">
                                <button type="button" class="btn btn-secondary flex-1"
                                    onclick="closeModal('clone-site')">Cancelar</button>
                                <button type="submit" class="btn btn-success flex-1">Clonar Sitio</button>
                            </div>
                        </form>
                    </div>
                </div>

                <script src="/js/app.js"></script>
</body>

</html>
